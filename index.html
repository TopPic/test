    <!--BgVDO-->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // ------------------ CUSTOM JS YOUTUBE BG ------------------//
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-placeholder', {
                width: 2000,
                height: 400,
                videoId: '_YFepYzchBs',
                playerVars: {
                    color: '#000000',
                    mute: 1, // ปิดเสียง
                    autoplay: 1,
                    controls: 0,
                    loop: 1,
                    rel: 0,
                    showinfo: 0,
                    disablekb: 1
                },
                events: {

                    onStateChange: onPlayerStateChange // เมื่อคลิปจบ เรียก Funtion
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) { // เมื่อคลิปจบ
                player.seekTo(0); // ย้อนคลิปกลับไปที่ 0.00
                player.playVideo(); // สั่งเล่น
            }
        }
    </script>
